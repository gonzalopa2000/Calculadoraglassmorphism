<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Glassmorphism</title>
    <link rel="stylesheet" href="cssjs/index.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="result" id="result" readonly />
      <div class="buttons">
        <button class="button" onclick="clearResult()">C</button>
        <button class="button" onclick="appendToResult('7')">7</button>
        <button class="button" onclick="appendToResult('8')">8</button>
        <button class="button" onclick="appendToResult('9')">9</button>
        <button class="button" onclick="appendToResult('4')">4</button>
        <button class="button" onclick="appendToResult('5')">5</button>
        <button class="button" onclick="appendToResult('6')">6</button>
        <button class="button" onclick="appendToResult('1')">1</button>
        <button class="button" onclick="appendToResult('2')">2</button>
        <button class="button" onclick="appendToResult('3')">3</button>
        <button class="button" onclick="appendToResult('0')">0</button>
        <button class="button" onclick="appendToResult('+')">+</button>
        <button class="button" onclick="appendToResult('-')">-</button>
        <button class="button" onclick="appendToResult('*')">*</button>
        <button class="button" onclick="appendToResult('/')">/</button>
        <button class="button" onclick="appendToResult('.')">.</button>
        <button class="button equal-button" onclick="calculateResult()">
          =
        </button>
        <button class="button" onclick="appendToResult('Math.sqrt(')">√</button>
        <button class="button" onclick="appendToResult('Math.sin(')">
          sin
        </button>
        <button class="button" onclick="appendToResult('Math.cos(')">
          cos
        </button>
        <button class="button" onclick="appendToResult('Math.tan(')">
          tan
        </button>
        <button class="button" onclick="appendToResult('Math.PI')">π</button>
        <button class="button" onclick="appendToResult('Math.E')">e</button>
        <button class="button" onclick="backspace()">←</button>
        <button class="button" onclick="addToMemory()">M+</button>
        <button class="button" onclick="subtractFromMemory()">M-</button>
        <button class="button" onclick="recallMemory()">MR</button>
        <button class="button" onclick="clearMemory()">MC</button>
        <button class="button" onclick="calculatePercentage()">%</button>
        <button class="button" onclick="appendToResult('^')">^</button>
        <button class="button" onclick="appendToResult('Math.log10(')">
          log
        </button>
        <button class="button" onclick="appendToResult('Math.pow(')">^x</button>
        <button class="button" onclick="appendToResult('Math.abs(')">
          abs
        </button>
      </div>
    </div>

    <script src="cssjs/index.js"></script>
  </body>
</html>
